<form name="form" class="form-horizontal">
	<div class="row-fluid">
		<h1>Pick a name for the rooms of your house</h1>
	</div>	
	<div class="row-fluid">
		<div class="span4">
			<img class="pull-left" src="images/houses/{{user.house.image}}" style="width:400px; height: 400px" />
		</div>
		<div class="span8">
			<ul>
			<li ng-repeat= "room in houses[user.house.id].rooms">
    			<input type="text" ng-model="room.title">
			</li>
			</ul>
		</div>
	</div>	
	<div class="form-actions">
		<a href="#/setup/house" class="btn pull-left"><i class="icon-arrow-left"></i> Back </a>
		<button ng-click="save()" class="btn btn-success pull-right"> Administration <i class="icon-arrow-right icon-white"></i></a>
	  	</div>
</form>
