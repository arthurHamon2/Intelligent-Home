<form name="form" class="form-horizontal">
	<div class="row-fluid">
		<h1>Who are you ?</h1>
			  <div class="control-group" >
			  	<label class="control-label">Name</label>
			  	<div class="controls">
			  		<input type="text" name="name" placeholder="Name" ng-model="user.login" required>
			      		<span ng-show="form.name.$error.required" class="help-inline">Required</span>
			   	</div>
			  </div>
			  <div class="control-group" n>
			        <label class="control-label">Email</label>
			    	<div class="controls">
			      <input type="email" name="email" placeholder="Email" ng-model="user.mail" required>
			      <span ng-show="form.email.$error.required" class="help-inline">Required</span>
			      <span ng-show="form.email.$error.email" class="help-inline">Invalid address</span>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label">Password (only numbers)</label>
			    <div class="controls">
			      <input type="number" min="0" name="password" ng-model="user.password" integer required>
			      <span ng-show="form.password.$error.required || form.password.$error.min" class="help-inline">Invalid</span>
			    </div>
			  </div>
	</div>		
	<div class="form-actions">
	    <a href="#/setup" class="btn pull-left"><i class="icon-arrow-left"></i> Back</a>
	  	<button ng-click="save()" class="btn btn-success pull-right" ng-disabled="isClean() || form.$invalid">Avatar choice <i class="icon-arrow-right icon-white"></i></a>
	</div>
</form>
